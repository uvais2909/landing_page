<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>HCL Teams Connect</title>
            <!-- linking fonts -->
            <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

            <link rel="stylesheet" href="css/style.css">

        </head>

        <body>

            <div class="navbar slide-down">
                <div class="logo slide-left ">
                    <a class="nav-link-logo" href="#">
                        <img id="logo" src="https://ik.imagekit.io/g7q35o9sd/image_8kRBmZkcm.png?ik-sdk-version=javascript-1.4.3&updatedAt=1654945740462" alt="hcl">
                    </a>
                </div>

                <ul>
                    <li class="nav-item slide-left">
                        <a class="nav-link" href="#">
                            <svg><rect></rect></svg><i class='bx bx-home' ></i>Home
                        </a>
                    </li>
                
                    <li class="nav-item slide-left">
                        <a class="nav-link" href="#">
                            <svg><rect></rect></svg><i class='bx bxs-message-square-dots'></i>Contact Us
                        </a>
                    </li>

                    <li class="nav-item slide-left">
                        <a class="nav-link" href="#">
                            <svg><rect></rect></svg><i class='bx bxl-github'></i>Creators
                        </a>
                    </li>

                    <li class="nav-item slide-left">
                        <a class="nav-link" href="#">
                            <svg><rect></rect></svg><i class='bx bxs-user'></i>Sign In
                        </a>
                    </li>
                </ul>
            </div>

            <div class="main-wrapper slide-left">
                <div class="first">
                    <div class="content-first">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button type="submit"><span></span>Sign up with Google</button>
                    </div>
                </div>

                <div class="second">
                    <div class="second-content">
                        <h1>Connect With Your Team</h1>

                        <div class="input-group">
                            <input id="name" type="text" required class="input">
                            <label for="name" class="input-label">Email address</label>

                            <input id="username" type="password" required class="input">
                            <label for="username" class="input-label2">Password</label>
                        </div>

                        <button id="btn" type="submit"><span></span> Log In</button>
                    </div>
                </div>
            </div>
            
        </body>
    </html>
